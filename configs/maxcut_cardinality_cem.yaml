# Usage:
#   python scripts/run_experiment.py --config configs/maxcut_cardinality_cem.yaml
#   python scripts/plot_history.py --history results/maxcut_cardinality_cem_demo/history.csv --x oracle_calls

run_name: maxcut_cardinality_cem_demo

seed: 0
n_iters: 25
top_k: 25
solver_budget: 8000
candidate_pool_k: 800

benchmark:
  kind: maxcut_cardinality
  d: 60
  K: 20
  seed: 1
  weight_scale: 1.0

init_dataset:
  mode: generate
  n_feasible: 250
  n_infeasible: 250

fm_reg:
  k: 32
  lr: 0.02
  weight_decay: 1.0e-4
  epochs: 250
  batch_size: 256
  patience: 30
  device: cpu

fm_clf:
  k: 16
  lr: 0.02
  weight_decay: 1.0e-4
  epochs: 200
  batch_size: 256
  patience: 20
  device: cpu

penalty:
  rho: 200.0

feasibility_term:
  enabled: true
  alpha: 1.0
  min_points: 200

solver:
  kind: cem
  batch_size: 512
  n_iters: 50
  elite_frac: 0.1
  lr: 0.7
  init_p: 0.5
