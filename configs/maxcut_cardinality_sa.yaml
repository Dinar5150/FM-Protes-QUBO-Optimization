run_name: maxcut_cardinality_sa_demo

seed: 0
n_iters: 25
top_k: 25
solver_budget: 8000
candidate_pool_k: 800

benchmark:
  kind: maxcut_cardinality
  d: 60
  K: 20
  seed: 1
  weight_scale: 1.0

init_dataset:
  mode: generate
  n_feasible: 250
  n_infeasible: 250

fm_reg:
  k: 32
  lr: 0.02
  weight_decay: 1.0e-4
  epochs: 250
  batch_size: 256
  patience: 30
  device: cpu

fm_clf:
  k: 16
  lr: 0.02
  weight_decay: 1.0e-4
  epochs: 200
  batch_size: 256
  patience: 20
  device: cpu

penalty:
  rho: 200.0

# SA is QUBO-only in this repo; disable feasibility classifier term
feasibility_term:
  enabled: false
  alpha: 0.0
  min_points: 0

solver:
  kind: sa
  num_sweeps: 2000
  beta_range: null
