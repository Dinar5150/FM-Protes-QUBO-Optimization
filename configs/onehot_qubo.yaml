run_name: onehot_qubo_largegroups_hard_onehot

seed: 0
n_iters: 25
top_k: 25
solver_budget: 8000
candidate_pool_k: 800

benchmark:
  kind: onehot_qubo
  group_sizes: [60, 100, 10, 10, 10, 10]   # d=200
  seed: 1
  interaction_scale: 1.0
  planted_bias: 2.0

init_dataset:
  mode: generate
  n_feasible: 300
  n_infeasible: 300

fm_reg:
  k: 16
  lr: 0.02
  weight_decay: 1.0e-4
  epochs: 200
  batch_size: 256
  patience: 25
  device: cpu

fm_clf:
  k: 16
  lr: 0.02
  weight_decay: 1.0e-4
  epochs: 200
  batch_size: 256
  patience: 25
  device: cpu

# Hard/soft constraint split used inside the main loop.
# With onehot hard, candidate selection filters to feasible points.
constraint_handling:
  hard: [onehot]

penalty:
  rho: 200.0

feasibility_term:
  enabled: true
  alpha: 0.5
  min_points: 200

solver:
  kind: protes
  tt_hard_mask: true
  batch_size: 256
  elite_size: 20
  k_gd: 1
  lr: 0.05
  r: 5
  log: false
